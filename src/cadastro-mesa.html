<!DOCTYPE html>
<html> lang="pt-BR" 
    <head>
        <meta charset="UTF-8">
        <title>Cadastro de Mesas</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
    <h2>Cadastrar Mesas</h2> 
    <form id="mesaForm">
        <label for="numero">Número:</label>

        <button>type="submit">Cadastrar Mesas</button>
    </form>   
    <script src="js/app.js"></script>
    </body>
</html>
